<div class="p-grid p-shadow-1 header">
    <h5 class="p-pl-2 p-m-1"> Digital Consumption WorkBench </h5>
</div>
<br>
<div class="p-grid p-shadow-1">
    <div class="p-col-2">
        <div class="box"></div>
    </div>
    <div class="p-col-8">
        <div class="box">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                <input type="text" pInputText placeholder="Search">
                 <i class="pi pi-filter filter"></i>         
            </div>
           
        </div>
    </div>
    <div class="p-col-2">
        <div class="box p-offset-5">
            <button class="p-button p-button-icon-only pRipple" type="button">
                <i class="pi pi-th-large"></i>
               
            </button>
            <button class="p-button p-button-icon-only pRipple p-nogutter disabled" type="button"
             [style]="{'background': 'lightgray'}">                 
                <i class="pi pi-bars"></i>
            </button>
        </div>
    </div>
</div>
